@if (!autherized) {
  <div>
    <div style="display:flex; flex-direction:column; justify-content:center; margin-bottom:5px;">
      <b style="text-align: center; margin-bottom: 5px; font-size: 180%">Indtast admin password</b>
      <br>
        <br>
          <br>
            <br>
              <br>
                <br>
                  <br>
                    <br>
                      <div style="display: flex; justify-content: space-evenly; margin-top: 20px; align-items: center;">
                        <mat-form-field appearance="fill">
                          <mat-label>password</mat-label>
                          <input matInput [(ngModel)]="password">
                        </mat-form-field>
                        <button (click)="sendPassword()" mat-flat-button color="primary" style="display:flex; justify-content:end">
                          <mat-icon>done</mat-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                }
                @if (autherized) {
                  <div>
                    <div style="display:flex; flex-direction:column; justify-content:center; margin-bottom:5px; width: 100%;">
                      <b style="text-align: center; margin-bottom: 5px; font-size: 180%">Admin</b>
                      <br>
                        <br>
                          <br>
                            <br>
                              <br>
                                <br>
                                  <br>
                                    <br>
                                      <div style="display: flex; justify-content: space-evenly; margin-top: 20px; align-items: center;">
                                        <mat-form-field>
                                          <mat-label>Status</mat-label>
                                          <mat-select [(value)]="selected">
                                            <mat-option value="up">Up</mat-option>
                                            <mat-option value="unavailable">Unavailable</mat-option>
                                          </mat-select>
                                        </mat-form-field>
                                        <button (click)="updateStatus()" mat-flat-button color="primary" style="display:flex; justify-content:end">
                                          <mat-icon>done</mat-icon>
                                        </button>
                                      </div>
                                    </div>
                                  </div>
                                }
